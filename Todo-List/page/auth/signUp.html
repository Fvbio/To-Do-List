<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire - TODO</title>
    <style>
        /* Style de base */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 30px;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 14px;
            display: block;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            input, button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<section>
    <article>
        <h1>S'INSCRIRE</h1>

        <form id="signup-form">
            <label for="username">IDENTIFIANT</label>
            <input id="username" type="text" placeholder="Entrez votre identifiant" required>
            <br>
            <label for="password">MOT DE PASSE</label>
            <input id="password" type="password" placeholder="Entrez votre mot de passe" required>
            <br>
            <button type="submit">S'INSCRIRE</button>
            <br>
            <a href="./login.html"><small>Déjà un compte ? Se connecter</small></a>
        </form>
    </article>
</section>

<script src="../../script/form/signUp.js" type="module"></script>

</body>
</html>
